<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <!-- Your header and login form code remains the same -->
            ...
        </div>
    </div>
    
    <!-- Add the loader here -->
    <!--begin::Page loading(append to body)-->
    <div class="page-loader flex-column bg-dark bg-opacity-25 hidden">
        <span class="spinner-border text-primary" role="status"></span>
        <span class="text-gray-800 fs-6 fw-semibold mt-5">Loading...</span>
    </div>
    <!--end::Page loading-->
    
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("hidden");
        }
        document.addEventListener("click", function(event) {
            var dropdownButton = document.querySelector(".dropdown-toggle");
            var dropdownMenu = document.getElementById("dropdownMenu");
            if (!dropdownButton.contains(event.target)) {
                dropdownMenu.classList.add("hidden");
            }
        });

        // Add the loader JS functionality
        const button = document.querySelector("#kt_page_loading_overlay");

        // Handle toggle click event
        button.addEventListener("click", function() {
            // Populate the page loading element dynamically.
            const loadingEl = document.querySelector(".page-loader");
            loadingEl.classList.remove("hidden");

            // Show page loading
            KTApp.showPageLoading();

            // Hide after 3 seconds
            setTimeout(function() {
                KTApp.hidePageLoading();
                loadingEl.classList.add("hidden");
            }, 3000);
        });

    </script>

</body>
</html>
